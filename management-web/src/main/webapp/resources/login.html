<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- start: Meta -->
        <meta charset="utf-8">
        <title>GP</title>

        <!-- end: Meta -->

        <!-- start: Mobile Specific -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- end: Mobile Specific -->

        <!-- start: CSS -->
        <link id="bootstrap-style" href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link id="base-style" href="css/style.css" rel="stylesheet">
        <link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
        <!-- end: CSS -->

        <!-- start: Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- end: Favicon -->

    </head>

    <body style="background-color: #080808">
        <div class="container-fluid-full">
            <div class="row-fluid">

                <div class="row-fluid">
                    <div class="login-box">
                        <div class="icons">
                            <a href="index.html"><i class="halflings-icon home"></i></a>
                            <a href="#"><i class="halflings-icon cog"></i></a>
                        </div>
                        <h2>Login to your account</h2>
                        <form class="form-horizontal" action="index.html" method="post">
                            <fieldset>

                                <div class="input-prepend" title="Username">
                                    <span class="add-on"><i class="halflings-icon user"></i></span>
                                    <input class="input-large span10" name="username" id="username" type="text" placeholder="type username" />
                                </div>
                                <div class="clearfix"></div>

                                <div class="input-prepend" title="Password">
                                    <span class="add-on"><i class="halflings-icon lock"></i></span>
                                    <input class="input-large span10" name="password" id="password" type="password" placeholder="type password" />
                                </div>
                                <div class="clearfix"></div>



                                <div class="button-login">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <div class="clearfix"></div>
                        </form>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->


            </div>
            <!--/.fluid-container-->

        </div>
        <!--/fluid-row-->

        <!-- start: JavaScript-->
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/jquery-migrate-1.0.0.min.js"></script>
        <script src="lib/jquery-ui-1.10.0.custom.min.js"></script>

        <script src="lib/modernizr.js"></script>
        <script src="lib/bootstrap.min.js"></script>


        <script src="lib/jquery.uniform.min.js"></script>
        <script src="lib/jquery.noty.js"></script>
        <!-- end: JavaScript-->

    </body>

</html>
