
<div class="row-fluid">
  <a class="btn btn-primary btn-sm" ng-click="add()">
    <i class="icon-plus"></i> 新增
  </a>
</div>

<div class="row-fluid">
  <table class="table bootstrap-datatable">
    <thead>
      <tr>
        
        <th>ID</th>
        
        <th>名称</th>
        
        <th>全局</th>
        
        <th>操作</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="dictType in dictTypes">
        
        <td>{{dictType.id}}</td>
        
        <td>{{dictType.name}}</td>
        
        <td><div metro-checkbox ng-model="dictType.global" ng-disabled="true"></div></td>
        
        <td class="center">
          <a class="btn btn-primary btn-sm" ng-click="modify($index)">
            <i class="icon-edit"></i> 修改
          </a>
          <a class="btn btn-danger btn-sm" ng-click="remove($index)">
            <i class="icon-trash"></i> 删除
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
