
<div class="row-fluid">
  <form class="form-horizontal">
    <fieldset>
      
      
      <div class="control-group">
        <label class="control-label">ID</label>
        <div class="controls">
          <input class="input-xlarge" type="text" ng-model="dictType.id" disabled="disabled"/>
        </div>
      </div>
      
      
      <div class="control-group">
        <label class="control-label">名称</label>
        <div class="controls">
          <input class="input-xlarge" type="text" ng-model="dictType.name" />
        </div>
      </div>
      
      
      
      <div class="control-group">
        <label class="control-label">全局</label>
        <div class="controls">
          <div metro-checkbox ng-model="dictType.global"></div>
        </div>
      </div>
      
      
      <div class="form-actions">
        <button class="btn btn-primary" ng-click="submit()">保存</button>
        <button class="btn" ng-click="back()">取消</button>
      </div>
    </fieldset>
  </form>
</div>
