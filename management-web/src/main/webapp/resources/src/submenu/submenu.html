
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="#/dashboard" ng-click="resetMenu()">首页</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a>菜单</a>
    </li>
</ul>

<div class="row-fluid">
    <a class="btn btn-primary btn-sm" ng-click="add()">
        <i class="icon-plus"></i> 新增
    </a>
</div>

<div class="row-fluid">
    <table class="table bootstrap-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>显示顺序</th>
                <th>链接</th>
                <th>图标</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="submenu in submenus">
                <td>{{submenu.id}}</td>
                <td>{{submenu.name}}</td>
                <td>{{submenu.displayOrder}}</td>
                <td>{{submenu.link}}</td>
                <td>{{submenu.icon}}</td>
                <td class="center">
                    <a class="btn btn-primary btn-sm" ng-click="modify($index)">
                        <i class="icon-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="remove($index)">
                        <i class="icon-trash"></i> 删除
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
