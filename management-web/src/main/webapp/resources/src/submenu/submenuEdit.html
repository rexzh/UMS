<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.id" disabled="disabled">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">名称</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">显示顺序</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.displayOrder">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">链接</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.link">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">图标</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="submenu.icon">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">上级菜单</label>
                <div class="controls">
                    <select ng-model="lv1menu" ng-options="m.name for m in lv1menus">
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">保存</button>
                <button class="btn" ng-click="back()">取消</button>
            </div>
        </fieldset>
    </form>    
</div>
