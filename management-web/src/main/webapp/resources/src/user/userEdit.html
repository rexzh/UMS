<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard" ng-click="resetMenu()">首页</a>
		<i class="icon-angle-right"></i>
	</li>
	<li>
        <a>编辑用户</a>
    </li>
</ul>

<div class="row-fluid">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.id" disabled="disabled">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.code">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">姓名</label>
                <div class="controls">
                    <input class="input-xlarge" type="text" ng-model="user.name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">角色</label>
                <div class="controls">
                    <select ng-model="role" ng-options="r.name for r in roles">
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" ng-click="submit()">保存</button>
                <button class="btn" ng-click="back()">取消</button>
            </div>
        </fieldset>
    </form>    
</div>
