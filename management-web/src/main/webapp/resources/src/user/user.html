
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="#/dashboard" ng-click="resetMenu()">首页</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a>用户</a>
    </li>
</ul>

<div class="row-fluid">
    <a class="btn btn-primary btn-sm" ng-click="add()">
        <i class="icon-plus"></i> 新增
    </a>
</div>

<div class="row-fluid">
    <table class="table bootstrap-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>激活</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.code}}</td>
                <td>{{user.name}}</td>
                <td><div metro-checkbox ng-model="user.enabled" ng-disabled="true"></div></td>
                <td class="center">
                    <a class="btn btn-primary btn-sm" ng-click="modify($index)">
                        <i class="icon-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="remove($index)">
                        <i class="icon-trash"></i> 删除
                    </a>
                    <a class="btn btn-warning btn-sm" ng-click="reset($index)">
                        <i class="icon-refresh"></i> 重置
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
