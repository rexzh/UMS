<div class="box">
    <div class="box-header">
        <h2><i class="halflings-icon search"></i><span class="break"></span>搜索</h2>
    </div>
    <div class="box-content">
        <div class="row-fluid">
            <div class="control-group">
                <input class="input-small" type="text" placeholder="用户名" ng-model="criteria.code" />
                <input class="input-small" type="text" placeholder="姓名" ng-model="criteria.name" />
                <div class="checkbox control-search">
                    <label class="control-search">可用</label>
                    <div class="controls control-search">
                        <div metro-checkbox ng-model="criteria.enabled"></div>
                    </div>
                </div>
                <a class="btn control-search" ng-click="reset()">
                    <i class="icon-refresh"></i> 清空
                </a>
                <a class="btn btn-primary control-search" ng-click="search()">
                    <i class="icon-search"></i> 查询
                </a>
            </div>
        </div>
    </div>
</div>



<div class="row-fluid">
    <a class="btn btn-primary btn-sm" ng-click="add()">
        <i class="icon-plus"></i> 新增
    </a>
</div>

<div class="row-fluid">
    <table class="table bootstrap-datatable">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>可用</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.code}}</td>
                <td>{{user.name}}</td>
                <td><div metro-checkbox ng-model="user.enabled" ng-disabled="true"></div></td>
                <td class="center">
                    <a class="btn btn-primary btn-sm" ng-click="modify($index)">
                        <i class="icon-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger btn-sm" ng-click="remove($index)">
                        <i class="icon-trash"></i> 删除
                    </a>
                    <a class="btn btn-info btn-sm" ng-click="resetPwd($index)">
                        <i class="icon-refresh"></i> 重置密码
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div metro-pagination
         pg-total-records="{{page.total}}"
         pg-number-per-page="{{page.recordsPerPage}}"
         pg-changed="pageChange(page)">
    </div>
</div>
