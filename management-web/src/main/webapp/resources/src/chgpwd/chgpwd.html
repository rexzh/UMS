<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard" ng-click="resetMenu()">{{home}}</a> 
		<i class="icon-angle-right"></i>
	</li>
	<li><a>{{chgpwd}}</a></li>
</ul>

<div class="row-fluid">
    <div class="box blue span12">
        <div class="box-header">
            <h2><i class="icon-unlock"></i><span class="break"></span>{{chgpwd}}</h2>
        </div>
        <div class="box-content">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label help-inline">{{oldPwdLabel}}</label>
                        <div class="controls">
                            <input size="16" type="password" ng-model="oldPwd" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label help-inline">{{newPwd1Label}}</label>
                        <div class="controls">
                            <input size="16" type="password" ng-model="newPwd1" />
                        </div>
                    </div>
                    <div class="control-group warning">
                        <label class="control-label help-inline">{{newPwd2Label}}</label>
                        <div class="controls">
                            <input size="16" type="password" ng-model="newPwd2" />
                            <span class="help-inline">Must same as above</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            <button class="btn btn-primary" ng-click="change()" type="button">{{save}}</button>
                        </div>
                    </div>
                    <div metro-message msg-lead="xxx" msg-text="Good" ng-show="true"></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div metro-message ng-show="hasError"
         msg-lead="{{errMsg}}"
         msg-text=""
         msg-type="warning" />
</div>
